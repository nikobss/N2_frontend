<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Consulta</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h2>Agendamento de Consulta</h2>
    <form id="appointmentForm">
      <div class="form-group">
        <label for="date">Data da Consulta:</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label for="doctor">Médico:</label>
        <input type="text" class="form-control" id="doctor" required>
      </div>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" class="form-control" id="cpf" required>
      </div>
      <button type="button" class="btn btn-danger mr-2" onclick="clearForm()">Limpar</button>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div class="mt-3">
      <textarea class="form-control" id="output" rows="5" readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<script>
    // Função para limpar o formulário
function clearForm() {
  document.getElementById("appointmentForm").reset();
}

// Função para validar e enviar o formulário
document.getElementById("appointmentForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Impede o envio padrão do formulário
  
  // Validação dos campos
  var date = document.getElementById("date").value;
  var doctor = document.getElementById("doctor").value;
  var name = document.getElementById("name").value;
  var cpf = document.getElementById("cpf").value;

  if (date === "" || doctor === "" || name === "" || cpf === "") {
    alert("Por favor, preencha todos os campos.");
    return;
  }

  // Formato JSON dos dados
  var data = {
    "Data da Consulta": date,
    "Médico": doctor,
    "Nome": name,
    "CPF": cpf
  };

  // Exibição dos dados em formato JSON
  document.getElementById("output").value = JSON.stringify(data, null, 2);
});

</script>
